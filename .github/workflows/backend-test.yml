name: Backend Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/src/core/**'
      - 'prisma/**'
      - 'tests/backend/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'apps/web/src/core/**'
      - 'prisma/**'
      - 'tests/backend/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

env:
  DATABASE_URL: postgresql://zzik:zzik_pw@localhost:5432/zzikmap_test?schema=public

jobs:
  test:
    name: Backend Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: zzik
          POSTGRES_PASSWORD: zzik_pw
          POSTGRES_DB: zzikmap_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run migrations
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://zzik:zzik_pw@localhost:5432/zzikmap_test?schema=public

      - name: Run backend tests with coverage
        run: pnpm test:backend:coverage
        env:
          DATABASE_URL: postgresql://zzik:zzik_pw@localhost:5432/zzikmap_test?schema=public
          NODE_ENV: test

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: |
            coverage/
            .nyc_output/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            tests/backend/**/*.log
          retention-days: 7

  lint-backend:
    name: Lint & Type Check Backend
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Type check backend
        run: pnpm tsc --noEmit -p apps/web/tsconfig.json

      - name: Lint backend code
        run: pnpm lint
