name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  validate:
    name: Validate Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm --filter web exec tsc --noEmit

      - name: Test
        run: pnpm --filter web test

      - name: Build
        run: pnpm --filter web build
        env:
          # Provide dummy env vars for build
          NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN || 'dummy_token_for_build' }}
          AUTH_JWT_SECRET: ${{ secrets.AUTH_JWT_SECRET || 'dummy_jwt_secret_minimum_32_chars_long_for_build_only' }}
          QR_SIGNING_SECRET: ${{ secrets.QR_SIGNING_SECRET || 'dummy_qr_secret_for_build' }}
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

      - name: Database migration check
        run: |
          npx prisma migrate diff \
            --from-schema-datamodel prisma/schema.prisma \
            --to-schema-datamodel prisma/schema.prisma \
            --script || echo "No pending migrations"

      - name: Install Playwright Browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Run E2E Tests
        run: pnpm --filter web test:e2e
        env:
          # E2E test environment variables
          NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN || 'test_mapbox_token' }}
          AUTH_JWT_SECRET: ${{ secrets.AUTH_JWT_SECRET || 'test_jwt_secret_minimum_32_characters_long_for_testing' }}
          QR_SIGNING_SECRET: ${{ secrets.QR_SIGNING_SECRET || 'test_qr_signing_secret' }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test_encryption_key_32_chars_min' }}
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: apps/web/test-results/
          retention-days: 30
