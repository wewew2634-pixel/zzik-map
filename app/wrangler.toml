name = "zzik-map"
main = "server.js"
compatibility_date = "2024-11-27"

[env.development]
name = "zzik-map-dev"
vars = { ENVIRONMENT = "development", API_URL = "http://localhost:3000/api" }

[env.production]
name = "zzik-map-prod"
vars = { ENVIRONMENT = "production", API_URL = "https://api.zzik-map.com" }

[[r2_buckets]]
binding = "ZZIK_BUCKET"
bucket_name = "zzik-screenshots"

[build]
command = "pnpm build"

# Cloudflare Pages 프록시 설정
[triggers]
crons = []
